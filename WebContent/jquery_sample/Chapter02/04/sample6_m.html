<title>Insert title here</title>

	<script>
	
	$(function(){
		$("select").change(function(){
			
			$("span").html($(this).val()+" : ");
			
		})
		
	})
	
	</script>


</head>
<body>

<span>이름 :</span>  <input type="text">
 
</body>
