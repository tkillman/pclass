<!DOCTYPE html>
<html>
	<head>
	<title>sample4</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
$(function(){
	
	
	$("a").click(function(){
		
		$("img").attr("src","sea.jpg").attr("alt","바다");
		
		//return false 시키면 원래 있던 a 태그에 javascript 수행은 사라진다.
		return false;
		
		
	});
});
		</script>
	</head>
	<body>
	
	<a href="sea.jpg">화면을 변경</a>

	<p><img src="flower.jpg" alt="꽃" /></p>
	
	</body>
</html>
