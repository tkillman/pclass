<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>

$(function(){
	
	$('div').mouseover(function(){
		
		$('img').attr("src","sea.jpg");
		
	}).mouseout(function(){
		
		$('img').attr("src","flower.jpg");
	})

	
})

</script>
</head>

<body>

<div>마우스를 올려 놓으세요.</div>
<img></img>

</body>
</html>
