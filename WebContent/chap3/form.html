<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script>

function checkForm(form){
	
	if(form.idText.value.trim()==0){
		alert("아이디를 입력해주세요.")
		return;
	}
	
	if(form.pwText.value.trim()==0){
		alert("비밀번호를 입력해주세요.")
		return;
	}
	
	if(form.pwText.value!=form.pwTextCheck.value){
		alert("비밀번호를 정확히 입력해주세요.")
		return;
	}
	
	if(form.userName.value.trim()==0){
		alert("사용자 이름을 입력해주세요.")
		return;
	}
	
	form.submit();
	
}

</script>


</head>
<body>
